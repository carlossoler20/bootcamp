<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Herramientas</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
  <!--====================-->
  <!--=Botonera=-->
  <!--====================-->
  <div id="botonera" class="container-fluid">
    <h1>Gramatica</h1>
    <div class="row">
      <div class="d-grid gap-2 my-3">
        <button id="btn-mayuscula" class="btn btn-primary" type="button">Mayuscula y minuscula</button>
        <button id="btn-letras" class="btn btn-primary" type="button">Contador de letras</button>
      </div>
      <h1>Aritmetica</h1>
      <div class="d-grid gap-2 my-3">
        <button id="btn-calculadora" class="btn btn-primary" type="button">Calculadora</button>
        <button id="btn-sumatoria" class="btn btn-primary" type="button">Sumatoria</button>
      </div>
    </div>
  </div>
  <!--====================-->
  <!--======Display=======-->
  <!--====================-->
  <div id="pantalla">
      <div id="sumatoria">
        <h2>Sumatoria</h2>
        <input id="input_sumatoria" type="text" placeholder="Ingrese un numero">
        <button id="btn_sumatoria">Aplicar sumatoria</button>
        <h3 id="res_sumatoria">resultado</h3>
      </div>
      <div id="mayuscula">
        <h2>Convertidor de mayusculas y minusculas</h2>
        <input id="conver" type="text" placeholder="Ingrese la palabra a convertir">
        <button id="convertir">Convertir</button>
        <h3 id="resultado_mayuscula">La palabra en mayuscula es: </h3>
        <h3 id="resultado_minuscula">La palabra en minuscula es: </h3>
      </div>
      <div id="calculadora">
        <h2>Calculadora</h2>
        <input id="numb1" type="number" placeholder="Ingrese el primer numero">
        <input id="numb2" type="number" placeholder="Ingrese el segundo numero">
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
          <div class="btn-group me-2" role="group" aria-label="First group">
            <button id="btn_suma" type="button" class="btn btn-primary">Sumar</button>
            <button id="btn_resta" type="button" class="btn btn-primary">Restar</button>
            <button id="btn-multiplicacion" type="button" class="btn btn-primary">Multiplicar</button>
            <button id="btn_division" type="button" class="btn btn-primary">Dividir</button>
          </div>
        </div>
        <h3 id="resultado_cal">resultado</h3>
      </div>
  </div>
  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
