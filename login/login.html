<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <!--Link Bootstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="row g-3">
    <div id="first" class="col">
      <div class="centrar">
        <img class="fb_logo _8ilh img" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook">
        <!-- <h1>Cara de libro</h1> -->
        <h2>Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida.</h2>
      </div>
    </div>
    <div id="second" class="col">
      <form id="principal" class="text-center">
        <div class="mb-3">
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Correo electronico o número teléfono">
            <span id="error">Correo o contraseña invalida</span>
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
        </div>
        <button id="btn-inicio" type="submit" class="btn btn-primary">Iniciar sesión</button>
        <span id="exitoso">Bienvenido</span>
        <div class="mb-3 form-check">
          <label class="form-check-label" for="exampleCheck1">¿Olvidaste tu contraseña?</label>
        </div>
        <hr>
        <button id="btn-crear" type="submit" class="btn">Crear cuenta nueva</button>
        <p><strong>Crea una página</strong> para una celebridad, una marca o un negocio.</p>
      </form>
    </div>
  </div>
     <!--====================-->
     <!--=======Registro=====-->
     <!--====================-->
    <div id="registro">
       <form>
        <div class="mb-3">
          <label for="nombre" class="form-label">Ingresa tu nombre completo</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="correoRegistro" class="form-label">Ingresa un correo</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">Nunca compartiremos su correo electrónico con nadie más. </div>
        </div>
        <div class="mb-3">
          <label for="passwordRegistro" class="form-label">Ingresa una contraseña</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Aceptas terminos y condiciones</label>
        </div>
        <button type="submit" class="btn btn-primary">Registrar</button>
      </form>
    </div>
  <!--Bootstrap Bundle with Popper-->

      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>

  </body>
